kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-all-in-ns
  namespace: mt-development
spec:
  podSelector: {}
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: mt-development
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: mt-development
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
  policyTypes:
    - Ingress
    - Egress
