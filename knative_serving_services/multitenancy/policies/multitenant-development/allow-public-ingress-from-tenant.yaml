kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-public-ingress-from-tenant
  namespace: multitenant-development
spec:
  podSelector: {}
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kourier-system
      ports:
        - protocol: TCP
          port: 8080
  policyTypes:
    - Egress
